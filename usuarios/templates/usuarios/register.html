<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body style="background: linear-gradient( 169deg, #fff 3.66%, #fbebea 29.71%,#fbebea 73.03%, #f0b6a7 98.43% ); min-height: 97dvh; justify-content: center; display: flex; align-items: center; font-family: Montserrat, sans-serif;">
    <section style="background-color: #fff; max-width: 300px; border-radius: 10px; display: flex; flex-direction: column; gap: 25px; padding: 25px; margin: 0 auto; justify-content: center; align-items: center;">
        <h1 style="color: #f0b6a7; margin: 0; font-size: 28px; font-family: Carter One, system-ui;">EZLunch</h1>
        <h2 style="color: #333; margin: 0; font-size: 20px;">Cadastro</h2>
        <form style="display: flex; flex-direction: column; align-items: center; color: #333; font-size: 18px; gap: 15px;" method="post">
            {% csrf_token %}
            <input style="background-color: #fbebea; border: none; border-radius: 5px; color: #333; font-size: 16px; height: 50px; outline: none; margin: 0 auto; padding-left: 15px; width: 290px;" type="hidden" name="csrfmiddlewaretoken" value="BLH5zKeEXRKB6dq4EWFcYPVR1dqIgiCpIFM8cPmsgarjMLeMllOT6AnTENRcAMdU">
            <div style="margin: 0;">
                <input style="background-color: #fbebea; border: none; border-radius: 5px; color: #333; font-size: 16px; height: 50px; outline: none; margin: 0 auto; padding-left: 15px; width: 290px;" type="text" name="username" maxlength="150" required="" aria-describedby="id_username_helptext" id="id_username" placeholder="Usuário">
            </div>
            <div style="margin: 0;">
                <input style="background-color: #fbebea; border: none; border-radius: 5px; color: #333; font-size: 16px; height: 50px; outline: none; margin: 0 auto; padding-left: 15px; width: 290px;" type="email" name="email" maxlength="254" id="id_email" placeholder="Endereço de email">
            </div>
            <div style="margin: 0;">
                <input style="background-color: #fbebea; border: none; border-radius: 5px; color: #333; font-size: 16px; height: 50px; outline: none; margin: 0 auto; padding-left: 15px; width: 290px;" type="password" name="password" required="" id="id_password" placeholder="Senha">
                <span style="color: #333; font-size: 18px; margin: 0 auto ;" class="helptext" id="id_username_helptext">Obrigatório. 150 caracteres ou menos. Letras, números e @/./+/-/_ apenas.</span>
            </div>
            <div style="margin: 0;">
                <input style="background-color: #fbebea; border: none; border-radius: 5px; color: #333; font-size: 16px; height: 50px; outline: none; margin: 0 auto; padding-left: 15px; width: 290px;" type="password" name="confirm_password" required="" id="id_confirm_password" placeholder="Cofirmar Senha">
            </div>
            <button style="background-color: #f0b6a7; color: #fff; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; height: 40px; width: 305px;" type="submit">Criar Cadastro</button>
        </form>

        <p style="color: #333; font-size: 18px; margin: 0 auto;">Já tem uma conta? </p>
        <a style="align-items: center; background-color: #fff; border: 1px solid #f0b6a7; border-radius: 5px; color: #f0b6a7; cursor: pointer; display: flex; font-size: 16px; justify-content: center; text-decoration: none; height: 40px; width: 305px;"        href="{% url 'usuarios:login' %}">Login</a>

    </section>
</body>
</html>
